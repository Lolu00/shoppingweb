<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Bronx Luggage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a class="flex items-center py-4 px-2" href="bronx.html">
                            <img alt="Company logo, a stylized shopping cart" class="h-8 w-8 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/3bAWou8zxoQ5mS11xtN_X7YE9sHUW4byDGgM6E9N3-U.jpg" width="50"/>
                            <span class="font-semibold text-gray-500 text-lg">Bronx Luggage</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300" href="bronx.html">Home</a>
                        <a class="py-4 px-2 text-gray-500 border-b-4 border-blue-500 font-semibold" href="shop.html">Shop</a>
                        <a class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300" href="about.html">About</a>
                        <a class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300" href="contact.html">Contact</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-gray-200 transition duration-300" href="login.html">Login</a>
                    <a class="py-2 px-2 font-medium text-white bg-blue-500 rounded hover:bg-blue-400 transition duration-300" href="signup.html">Sign Up</a>
                    <button id="cart-btn" class="relative py-2 px-2 font-medium text-gray-500 rounded hover:bg-gray-200 transition duration-300">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button" aria-label="Toggle mobile menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="hidden mobile-menu">
            <ul class="">
                <li><a class="block text-sm px-2 py-4 text-white bg-blue-500 font-semibold" href="bronx.html">Home</a></li>
                <li><a class="block text-sm px-2 py-4 hover:bg-blue-500 transition duration-300" href="shop.html">Shop</a></li>
                <li><a class="block text-sm px-2 py-4 hover:bg-blue-500 transition duration-300" href="about.html">About</a></li>
                <li><a class="block text-sm px-2 py-4 hover:bg-blue-500 transition duration-300" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Shop Section -->
    <div class="max-w-6xl mx-auto px-4 py-16">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Shop Our Collection</h1>

        <!-- Filters -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-4">
                <select id="category-filter" class="p-2 border rounded" aria-label="Filter by category">
                    <option value="">All Categories</option>
                    <option value="backpacks">Backpacks</option>
                    <option value="suitcases">Suitcases</option>
                    <option value="duffel">Duffel Bags</option>
                </select>
                <select id="price-filter" class="p-2 border rounded" aria-label="Filter by price">
                    <option value="">All Prices</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200+">$200+</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Shopping Cart</h2>
                    <button id="close-cart" class="text-gray-500 hover:text-gray-700" aria-label="Close cart">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="cart-items" class="mb-4">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-between mb-4">
                        <span class="font-bold">Total:</span>
                        <span id="cart-total" class="font-bold">$0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-400">Checkout</button>
                </div>

                <!-- Checkout Form (hidden initially) -->
                <div id="checkout-section" class="hidden mt-4">
                    <h3 class="text-lg font-bold mb-4">Checkout</h3>
                    <form id="checkout-form" class="space-y-4">
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                                <input type="text" id="first-name" name="firstName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                                <input type="text" id="last-name" name="lastName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address *</label>
                                <input type="text" id="address" name="address" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City *</label>
                                    <input type="text" id="city" name="city" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State *</label>
                                    <input type="text" id="state" name="state" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code *</label>
                                    <input type="text" id="zip" name="zip" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>

                        <h4 class="text-md font-bold mt-6 mb-4">Payment Information</h4>

                        <div>
                            <label for="card-number" class="block text-sm font-medium text-gray-700 mb-1">Card Number *</label>
                            <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date *</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV *</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <div>
                            <label for="card-name" class="block text-sm font-medium text-gray-700 mb-1">Name on Card *</label>
                            <input type="text" id="card-name" name="cardName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <button type="submit" class="w-full bg-green-500 text-white py-3 px-4 rounded-md hover:bg-green-400 transition duration-300 font-semibold">
                            Complete Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-white mb-4 md:mb-0">
                    <a class="text-2xl font-bold" href="bronx.html">Bronx Luggage</a>
                </div>
                <div class="flex space-x-4">
                    <a class="text-gray-400 hover:text-white transition duration-300" href="bronx.html">Home</a>
                    <a class="text-gray-400 hover:text-white transition duration-300" href="shop.html">Shop</a>
                    <a class="text-gray-400 hover:text-white transition duration-300" href="about.html">About</a>
                    <a class="text-gray-400 hover:text-white transition duration-300" href="contact.html">Contact</a>
                </div>
            </div>
            <div class="text-gray-400 text-center mt-4">
                Â© 2023 Bronx Luggage. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
